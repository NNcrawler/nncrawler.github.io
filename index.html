        animate(channel, { opacity: [0, 1], transform: ["rotate(-2deg) translateY(20px)", "rotate(-2deg) translateY(0px)"] }, {

        animate(channel, { opacity: [1, 0], transform: ["rotate(-2deg) translateY(0px)", "rotate(-2deg) translateY(20px)"] }, {

            easing: "ease-in"
        }).then(() => {
            channel.classList.add('invisible')

    }

        const animateFn = pressed ? showChannels : hideChannels

        animateFn(chat)
    })

        if (chat.contains(e.target)) {
            return
        }
        pressed = false
        hideChannels(chat)
    })
