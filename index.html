</script><script type=module>
    import { press, animate, spring } from "https://esm.sh/motion@12.19.2"

    const showChannels = (el) => {
        animate(el, { rotate: 5 }, { type: spring, bounce: 0.8 })

        const channel = document.getElementById("channels")
        channel.classList.remove('invisible')
        animate(channel, { opacity: [0, 1], transform: ["rotate(-2deg) translateY(20px)", "rotate(-2deg) translateY(0px)"] }, {
            duration: 0.15,
            easing: "ease-out"
        })
    }
    const hideChannels = (el) => {
        animate(el, { rotate: 0 }, { type: spring, bounce: 0.8 })

        const channel = document.getElementById("channels")
        animate(channel, { opacity: [1, 0], transform: ["rotate(-2deg) translateY(0px)", "rotate(-2deg) translateY(20px)"] }, {
            duration: 0.05,
            easing: "ease-in"
        }).then(() => {
            channel.classList.add('invisible')
        })
    }

    let pressed = false
    const chat = document.getElementById("chat")

    chat.addEventListener('click', (e) => {
        pressed = !pressed

        const animateFn = pressed ? showChannels : hideChannels

        animateFn(chat)
    })

    
    document.addEventListener('click', (e) => {
        if (e.target.id === chat.id) {
            return
        }
        pressed = false
        hideChannels(chat)
    })

    document.addEventListener('keydown', () => {
        pressed = false
        hideChannels(chat)
    })
